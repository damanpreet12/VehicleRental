{% extends 'usermasterpage.html' %}

{% block content %}


<div class="container d-flex justify-content-center">
<div class="form-layout">
        <!-- form starts here -->
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="top">SIGN UP</div>

        </div>




        <label><i class="fas fa-user-tag mr-2"></i><strong>Select your role</strong></label>
        <div>
        {% if roledata %}

        <select class="custom-select form-control" name="role" id="inputGroupSelect01" style="background-color:transparent;border:2px solid rgba(242,186,46,1);background-color:rgba(0, 0, 0, 0.42);color:white;">
             <option selected>Choose...</option>
        {% for i in roledata %}
        {% if i.roleid != 1 %}
            <option value="{{ i.roleid }}">{{ i.rolename }}</option>
            {% endif %}
        {% endfor %}
        </select>
        {% endif %}
        </div>
        <div class="form-group">
            <br/>
            <label><i class="fa fa-user mr-2"></i><strong>Username</strong> </label>

            <input type="text" name="name" class="form-control" placeholder="Harry Potter" required="" />
        </div>
        <div class="form-group">
                <label><i class="fa fa-envelope mr-2"></i> <strong>Email </strong></label>
                <input type="email" name="email" class="form-control" placeholder="abcd1234@gmail.com" required="" />
            </div>

        <div class="form-group float-left">
                <label><i class="fa fa-unlock-alt mr-2"></i><strong> Password </strong></label>

                <input type="password" name="password" class="form-control" placeholder="Enter password" required="" />
        </div>
        <div class="clearfix">
        <div class="form-group float-right">
            <label><i class="fa fa-unlock-alt mr-2"></i><strong> Confirm password </strong></label>
            <input type="password" name="conf-password" class="form-control" placeholder="Confirm your password" required="" id="myInput" />


        </div>
        </div>
         <div class="clearfix">
        <div class="form-group float-right">
            <label><i class="fa fa-unlock-alt mr-2"></i><strong> Upload Image </strong></label>
            <input type="file" name="user_image" class="form_control" style="border:1px solid black;width:240px;height:200";>

        </div>
         </div>
        <div class="clearfix">
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-info" style="padding-left:80px;
        padding-right:90px;" class="form-control"  value="signup"><strong>SignUp</strong></button>
        </div>
        </div>
        <div style="padding-top:10px;">
            <h6 class="d-flex justify-content-center" ><a href="/user/login/" style="color:white"><strong>Already have account?</strong></a></h6>

        </div>

        <div class="d-flex flex-column" style="padding-top:30px">
            <h5 class="d-flex justify-content-center">OR</h5>
            <h6  class="d-flex justify-content-center mb-3">Login using social media to get quick access</h6>
        </div>
        <ul class="social-network social-circle">
           <li ><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook"></i></a></li>
           <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
           <li><a href="#" class="icoGoogle" title="Google "><i class="fab fa-google"></i></a></li>
        </ul>


    </form>
</div>
</div>
{% endblock %}
