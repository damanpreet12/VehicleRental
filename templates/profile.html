{% extends 'indexMaster.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
    <div class="row" style="padding-top:60px;">
    <div class="col-md-3" style="border:1px solid grey;">
    <div class="d-flex justify-content-center" style="padding-top:20px;">
     <img src="/media/{{profile.vehicle_image1}}" height="130px" width="130px" style="margin-bottom:40px;border:1px solid black;border-radius:50%;"/>
    </div>
        {% if profile %}
        <div class="d-flex justify-content-center">
        <input type="email" name="email"   value={{profile.email}} readonly="True" style="border:none;">
        </div>
        <hr>
        {% endif %}
        <div class="title" name="pic" style="padding-left:40px;">Change Profile Picture
        </div>
        <div class="description">
            <input type="file" name="user_image" class="form_control" style="margin-top:10px;border:1px solid black;width:240px;height:200";>
        </div>
        <hr>
        <div class="" name="account" style="padding-left:40px;">
            <a href="/user/profile/" style="color:black;text-decoration:none;">Account</a>
        </div>
        <hr>
        <div class="" name="Profileverify" style="padding-left:40px;">
            <a href="/user/document/" style="color:black;text-decoration:none;" >Profile Verification</a>
        </div>
        <hr>
        <div class="" name="Codriver" style="padding-left:40px;">
            <a href="/user/codriver/" style="color:black;text-decoration:none;">Co-Driver</a>
        </div>
        <hr>
    </div>
    <div class="col-md-9" style="border:1px solid grey;">
        <div class="form-layout">
            <h3 class="d-flex justify-content-center" style="padding:10px;">My Account</h3>
                    <div class="row">
                    <div class="col-md-11" style="border:1px solid grey;margin-left:35px;margin-bottom:35px;border-radius:5px;">
                <!-- form starts here -->
                <div class="form-group">
                        <br/>
                      {% if roledata %}


                    <div style="font-size:20px;font-weight:600">Account Details</div><hr>
                    <div class="row" style="margin:10px;">
                        <div class="col-md-4">
                     <label style="margin-left:10px;">Role</label>
                        </div>
                        <div class="col-md-8">

                    <select class="custom-select form-control" style="width:240px;" name="role" id="inputGroupSelect01" style="background-color:transparent;border:2px solid rgba(242,186,46,1);background-color:rgba(0, 0, 0, 0.42);color:white;">
                         <option selected>Choose...</option>
                    {% for i in roledata %}
                    {% if i.roleid != 1 %}
                        <option value="{{ i.roleid }}" selected >{{ i.rolename }}</option>
                        {% else %}
                        <option value="{{i.roleid}}">{{i.rolename}}</option>

                        {% endif %}
                    {% endfor %}
                    </select>
                    {% endif %}
                        </div>
                </div>
             {% if profile %}
                <div>
                        <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                        <label style="margin-left:9px;">Email</label>
                            </div>
                            <div class="col-md-8">
                        <input type="email" style="width:240px;background-color:white;" name="email" class="form-control"  value={{profile.email}} readonly="True">
                            </div>
                        </div>
                </div>

                <div>
                    <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                    <label style="margin-left:9px;">Mobile</label>
                                </div>
                            <div class="col-md-8">

                        <input type="text" name="mobile" style="width:240px;" class="form-control" value={{profile.mobile}} />
                            </div>
                    </div>
                </div>

                <div style="font-size:20px;font-weight:600">Personal Details</div><hr>

                 <div>
                    <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                    <label style="margin-left:9px;">Username</label>
                                </div>
                            <div class="col-md-8">
                    <input type="text" name="name" style="background-color:white;" class="form-control"  value={{profile.username}} readonly="True"/>
                            </div>
                    </div>
                </div>
                <div>
                    <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                    <label style="margin-left:9px;">Date Of Birth</label>
                            </div>
                            <div class="col-md-4">
                    <input type="date" name="bday" style="background-color:white;" class="form-control"/>
                            </div>
                            <div class="col-md-2">
                    <label style="margin-left:9px;">Gender</label>
                            </div>
                            <div class="col-md-2">
                    <input type="text" name="gender" style="background-color:white;" class="form-control" placeholder="Gender"/>
                            </div>
                    </div>
                </div>

                <div style="font-size:20px;font-weight:600">Location Details</div><hr>
                <div>
                     <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                        <label style="margin-left:9px;">City</label>
                                    </div>
                            <div class="col-md-8">

                        <input type="text" name="city" style="width:240px;" class="form-control" value={{profile.city}} />
                            </div>
                     </div>
                </div>

                <div>
                    <div class="row" style="margin:10px;">
                            <div class="col-md-4">
                                <label style="margin-left:9px;">Address</label>
                            </div>
                            <div class="col-md-8">
                               <textarea class="form-control" name="address">{{profile.address}}</textarea>
                            </div>
                    </div>
                </div>

                 <div class="form-group d-flex justify-content-center" style="padding-top:50px;">
                     <button type="submit" class="btn btn-outline-info" class="form-control"  value="signup"><strong>Update</strong></button>

                </div>
                    </div>
                <div class="clearfix">

                </div>

            {% endif %}
        </div>

    </div>
        </div>
    </div>
    </div>
    </form>

</div>
</div>






{% endblock %}
