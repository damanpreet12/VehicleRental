<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/329d3ccbf9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/329d3ccbf9.js"></script>
    <link type="text/css" rel="stylesheet" href="/assets/css/loginpage.css"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark " style="background-color:black;">
     <div class="d-inline mt-10">
		 <h1 style="width:180px;height:90px;padding:10px;margin-left:20px;"><a class="navbar-brand text-light" href="index.html"><span class="logo-v text-info">V</span><i class="fa fa-car" style="color:white"></i>Rental</a><p class="sub-cap" style="color:white">Drive to Any where</p></h1>
	 </div>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

        <div class="navbar-nav ml-auto">
            <a href="/user/index/" class="nav-item nav-link" style="font-size:20px;">Home</a>
			<a href="/user/cards/" class="nav-item nav-link" style="font-size:20px;">Deals</a>
			<a href="/user/account/" class="nav-item nav-link" style="font-size:20px;">Profile</a>
			<a href="/user/signup/" class="nav-item nav-link" style="font-size:20px;">Sign Up</a>
            <div class="login">
				{% if request.session.Authentication == True %}
				<div id="logoutContainer"><a href="/user/logout/" id="logoutButton" class="nav-item nav-link" style="font-size:20px;"><span>Logout</span></a>
					{% else %}
					<div id="loginContainer"><a href="/user/login/"  id="loginButton" class="nav-item nav-link" style="font-size:20px;"><span>Login</span></a>
						{% endif %}
					<div id="loginBox" style="display: none;">
						<form id="loginForm">
								<fieldset id="body">
									<fieldset>
										  <label for="email">Email Address</label>
										  <input type="text" name="email" id="email">
									</fieldset>
									<fieldset>
											<label for="password">Password</label>
											<input type="password" name="password" id="password">
									 </fieldset>
									<input type="submit" id="login" value="Sign in">
									<label for="checkbox"><input type="checkbox" id="checkbox"> <i>Remember me</i></label>
								</fieldset>
							<span><a href="#">Forgot your password?</a></span>
						</form>
					</div>
				</div>
			</div>
			</div>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex justify-content-center">

    {% block content %}


    {% endblock %}

</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
</html>
